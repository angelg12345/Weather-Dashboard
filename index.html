<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css"/>
    
</head>

<body>
    <header class="p-5 mb-4 text-center header">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary">
        <div class="col-12 col-md-3 bg-light p-3">
            <h1 class="text-primary">Search for a city</h1>
            <form id="search-form" class="mb-2">
                <input id="search-input" class="form-input w-100" type="text" placeholder="Search!">
                <button class="btn btn-info btn-block">Search</button>
                
    <div class="col-12 col-md-9 p-3 text-light">
        <h2>Showing results for <span id="result-text"></span></h2>
        <div id="result-content"></div>
      </div>
    </div>

    <div class ="col-12 col-md-9 col-xl-9 colTwo">
        <div class="row today">
            <div class="card bg-light mb-3" style ="max-width: 400px;">
            <h2 class="card-header cardTodayCityName"></h2>
            <h3 class="card-header cardTodayDate"></h3>
            <img class="icons"/>
            <div class="card-body cardBodyToday"></div>
        </div>
        </div>
    </div>










    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="/index.js"></script>
</body>
</html>
