<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"/>
    
</head>

<body>

    <header class="p-5 mb-4 text-center header">
        <h1>Weather Dashboard</h1>
    </header>

<main>

    <!-- Search region -->
    <div class="container-fluid">
        <div class="row page-content">
             <div class="col-sm-4 bg-light p-0">
                <!-- search form -->
                <div class="form-container">
                    <form id="search-form">
                        <div class="row m-0">
                            <h1 class="text-primary">Search for a city!</h1>
                        </div>  

                        <div class="row m-0"></div>
                        <div class="col-sm-8 p-0 my-auto"></div>
                                <input id="search-input" class="form-input w-100" type="text" placeholder="Search!">
                        </div>  
                        <div class="col-sm-4 p-0">
                             <button id="searchBtn" class="btn btn-info btn-block">Search</button>
                        </div>          
                    </form>
        </div>
    </div>

    <div class="col-sm-8 p-0">
        <div id="current-Weather" class="row d-block">
            <div class="current-title-container">
                <h2 id="current-title" class="current-title d-inline"></h2>
            </div>

            <p class="current-temp" id="current-temp"></p>
            <p class="current-humid" id="current-humid"></p>
            <p class="current-wind" id="current-wind"></p>
            <p class="current-uv" id="current-uv"></p>
            <p class="current-numb" id="current-numb"></p>

        </div>
    </div>
</main>





    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
